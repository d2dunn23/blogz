{% extends 'base.html' %}

{% block content  %}

<a href='/new_post'>New Post</a>
<h1>Build Blogs</h1>

{% for post in blog_posts %}
<div style='border:1px ridge blue; border-radius:5px; margin:10px; padding:10px; width:50%; background-color: gray;'>
    <h3><a href='/?id={{post.id}}'>{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
</div>
{% endfor %}

{% endblock %}
