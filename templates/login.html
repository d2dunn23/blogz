
{% extends 'base.html' %}

{% block content %}

<h1>Log in</h1>

<form method='post'>
    <label>Username:<br>
        <input type='text' name='username'>
        <p class='error'>{{username_error}}</p>
    <label>Password:<br>
        <input type='password' name='password'>
        <p class='error'>{{password_error}}</p>

    <input type='submit' value='login'>
</form>
{% endblock %}
